<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="sign-up-section">
      <div class="side-image">
        <div class="side-image-title">
          <h1 class="hero-title">paradise beach</h1>
        </div>
        <figcaption>Photo by Ennio Berti on Unsplash</figcaption>
      </div>
      <div class="form-container">
        <h2>This form is for practicing purpose.</h2>
        <h3>Sign up for your dream beach trip here!</h3>
        <div class="bg">
          <p>Fields marked as * are required</p>
          <form action="#" method="post" id="create-account-form">
            <div>
              <label for="first-name"><span aria-label="required">*</span>First name:</label>
              <input type="text" name="first-name" id="first-name" minlength="1" maxlength="100" required />
            </div>
            <div>
              <label for="last-name"><span aria-label="required">*</span>Last name:</label>
              <input type="text" name="last-name" id="last-name" minlength="1" maxlength="100" required />
            </div>
            <div>
              <label for="email"><span aria-label="required">*</span>Email:</label>
              <input type="email" name="email" id="email" required />
            </div>
            <div>
              <label for="phone">Phone number:</label>
              <input type="tel" name="phone" id="phone" />
            </div>
            <div>
              <label for="pw"><span aria-label="required">*</span>Password:</label>
              <input type="password" name="password" id="pw" required />
            </div>
            <div>
              <label for="pw-confirm"><span aria-label="required">*</span>Password confirmation:</label>
              <input type="password" name="password-confirmation" id="pw-confirm" required />
            </div>
          </form>
        </div>
        <button type="submit" form="create-account-form">Create Account</button>
        <p>Already have an account? <a href="#">Log In</a></p>
      </div>
    </section>
  </body>
</html>
